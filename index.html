<html>
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
    </head>
    
    <body>
        <a-scene embedded ar.js="debugUIEnable:false; sourceType:webcam;">
  
          <a-assets>
              <a-asset-item id = "skull" src = "Skull.glb"></a-asset-item>
          </a-assets>
          
          <a-marker preset="hero">
            <a-entity gltf-model="#skull" position=" 0 1.18 0"></a-entity>
            <a-box position = "0 0.5 0" rotation = "0 0 0" color ="#4CC3D9" shadow></a-box>
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
